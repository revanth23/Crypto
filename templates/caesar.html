    <div class="container">
       <div class="row">
           <div class="col-lg-8">
           <h1>The Caesar Shift</h1>
        <p class="lead">A very simple cipher where the key is a number, n. Simply shift the letters n places in the alphabet to generate the Ciphertext. Perform the opposite to obtain the Plaintext. Note that all strings are converted to lower case.</p>
              <fieldset>
                <legend>Encrypt</legend>
                <div class="form-group">
                  <label for="plaintext">Plaintext</label>
                  <input type="text" class="form-control" id="plaintext" placeholder="Enter text to encrypt">
                </div>
                <div class="form-group">
                  <label for="shifts">Number of Shifts</label>
                  <select class="form-control" id="shifts">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                    <br/><button class="btn btn-default" onClick="caesarshift()">Encrypt</button>
                </div>
                <div class="form-group">
                    <label for="output">Ciphertext Output</label>
                    <textarea class="form-control" id="output" rows="3"></textarea>
                </div>

              </fieldset>
              <br/>
              <fieldset>
                <legend>Decrypt</legend>
                <div class="form-group">
                  <label for="ciphertext">Ciphertext</label>
                  <input type="text" class="form-control" id="ciphertext" placeholder="Enter text to decrypt">
                </div>
                <div class="form-group">
                  <label for="deshifts">Number of Shifts</label>
                  <select class="form-control" id="deshifts">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                    <br/><button class="btn btn-default" onClick="decaesarshift()">Decrypt</button>
                </div>
                <div class="form-group">
                    <label for="deoutput">Plaintext Output</label>
                    <textarea class="form-control" id="deoutput" rows="3"></textarea>
                </div>

    <script type="text/javascript">
        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        function cipher(shiftn){
            var i = 0;
            var cipher = new Array(26);
            for (i; i < 26; i++){
                var index = 0;
                if ((i + shiftn) > 25){
                    index = (i + shiftn) % 26;
                }
                else {
                    index = i + shiftn;
                }
                cipher[i] = alphabet[index];
            }
            return cipher;
        }

        function caesarshift(){
            plaintext = $("#plaintext").val().toLowerCase()
            cipherAlpha = cipher(parseInt($("#shifts").val()))
            var ciphertext =""
            for (var i = 0; i < plaintext.length; i++) {
                if(plaintext[i] < 'a' || plaintext[i] > 'z')
                    cipherChar = plaintext[i]
                else {
                    index = alphabet.indexOf(plaintext[i])
                    cipherChar = cipherAlpha[index]
                }
                ciphertext = ciphertext+cipherChar
            }
            $("#output").val(ciphertext)
        }
        function decaesarshift(){
            ciphertext = $("#ciphertext").val().toLowerCase()
            cipherAlpha = cipher(parseInt($("#shifts").val()))
            var plaintext = ""
            shifted = 0
            for (var i = 0; i < ciphertext.length; i++) {
               if(ciphertext[i] < 'a'|| ciphertext[i] > 'z')
                    plainChar = ciphertext[i]
               else {
                    var index = cipherAlpha.indexOf(ciphertext[i])
                    plainChar = alphabet[index]
               }
               plaintext = plaintext + plainChar
            }
            $("#deoutput").val(plaintext)
        }
    </script>
